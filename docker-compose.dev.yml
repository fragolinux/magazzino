services:
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    environment:
      TZ: ${TZ:-Europe/Rome}
    volumes:
      - ./magazzino:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/uploads/datasheet:/var/www/html/datasheet
      - ./data/uploads/images:/var/www/html/images
      - ./data/nginx-logs:/var/log/nginx
    depends_on:
      - php

  php:
    build: ./docker/php
    restart: unless-stopped
    volumes:
      - ./magazzino:/var/www/html
      - ./data/config:/var/www/html/config
      - ./overrides/db_connect.php:/var/www/html/includes/db_connect.php:ro
      - ./overrides/auth_check.php:/var/www/html/includes/auth_check.php:ro
      - ./overrides/update_index.php:/var/www/html/update/index.php:ro
      - ./overrides/database.php:/var/www/html/config/database.php:ro
      - ./overrides/settings.php:/var/www/html/settings.php:ro
      - ./data/uploads/datasheet:/var/www/html/datasheet
      - ./data/uploads/images:/var/www/html/images
      - ./data/php-logs:/var/log/php
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_MIGRATION_USER: root
      DB_MIGRATION_PASS: ${DB_ROOT_PASSWORD}
      TZ: ${TZ:-Europe/Rome}
    depends_on:
      - db

  db:
    image: mariadb:10.4
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      TZ: ${TZ:-Europe/Rome}
    volumes:
      - ./data/db:/var/lib/mysql
      - ./magazzino_db.sql:/docker-entrypoint-initdb.d/01-magazzino_db.sql:ro
