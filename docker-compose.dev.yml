services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./magazzino:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/uploads/datasheet:/var/www/html/datasheet
      - ./data/uploads/images:/var/www/html/images
      - ./data/nginx-logs:/var/log/nginx
    depends_on:
      - php

  php:
    build: ./docker/php
    volumes:
      - ./magazzino:/var/www/html
      - ./overrides/db_connect.php:/var/www/html/includes/db_connect.php:ro
      - ./data/uploads/datasheet:/var/www/html/datasheet
      - ./data/uploads/images:/var/www/html/images
      - ./data/php-logs:/var/log/php
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    depends_on:
      - db

  db:
    image: mariadb:10.4
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
    volumes:
      - ./data/db:/var/lib/mysql
      - ./magazzino_db.sql:/docker-entrypoint-initdb.d/01-magazzino_db.sql:ro
