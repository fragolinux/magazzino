name: Rilascio

on:
  push:
    tags:
      - "v*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configura QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configura Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e push immagine PHP
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/php/Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fragolinux/magazzino-php:${{ github.ref_name }}
            ghcr.io/fragolinux/magazzino-php:latest

      - name: Build e push immagine Nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/nginx/Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fragolinux/magazzino-nginx:${{ github.ref_name }}
            ghcr.io/fragolinux/magazzino-nginx:latest

      - name: Leggi changelog
        id: changelog
        run: |
          python3 - <<'PY'
          import os
          import uuid

          output_path = os.environ["GITHUB_OUTPUT"]
          delimiter = f"CHANGELOG_{uuid.uuid4().hex}"

          with open("magazzino/versioni.txt", "r", encoding="utf-8") as source:
              body = source.read()

          with open(output_path, "a", encoding="utf-8") as out:
              out.write(f"body<<{delimiter}\n")
              out.write(body)
              if not body.endswith("\n"):
                  out.write("\n")
              out.write(f"{delimiter}\n")
          PY

      - name: Crea release GitHub
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            .env.example
            overrides/db_connect.php
