server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    client_max_body_size 10m;

    location = / {
        return 301 $scheme://$http_host/magazzino/;
    }

    location /magazzino/ {
        alias /var/www/html/;
        index index.php index.html;
        try_files $uri $uri/ /magazzino/index.php?$query_string;
    }

    location ~ ^/magazzino/(.+\.php)$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/$1;
        fastcgi_param SCRIPT_NAME /$1;
    }

    location ~* ^/magazzino/(.+\.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?|ttf))$ {
        alias /var/www/html/$1;
        expires 30d;
        access_log off;
    }
}
