server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    client_max_body_size 10m; # allow datasheet PDF uploads

    location = / {
        return 301 $scheme://$http_host/magazzino/;
    }

    location /magazzino/ {
        alias /var/www/html/;
        index index.php index.html;
        try_files $uri $uri/ /magazzino/index.php?$query_string;
    }

    error_page 502 503 504 =503 /__startup_wait;

    location = /__startup_wait {
        default_type text/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Retry-After "5";
        return 503 '<!doctype html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="refresh" content="5"><title>Servizi in avvio</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f5f6f8;color:#1f2937;margin:0;display:grid;min-height:100vh;place-items:center}.card{background:#fff;max-width:720px;padding:28px 24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08)}h1{margin:0 0 10px;font-size:1.4rem}p{margin:.35rem 0;line-height:1.45}.muted{color:#6b7280;font-size:.95rem}code{background:#eef2f7;padding:2px 6px;border-radius:6px}</style></head><body><div class="card"><h1>Servizi in avvio</h1><p>L applicazione non e ancora pronta: database o PHP stanno completando l inizializzazione.</p><p>Riprovo automaticamente ogni <strong>5 secondi</strong>.</p><p class="muted">Puoi anche aggiornare manualmente con <code>F5</code>.</p></div></body></html>';
    }

    location ~ ^/magazzino/(.+\.php)$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_intercept_errors on;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/$1;
        fastcgi_param SCRIPT_NAME /magazzino/$1;
    }

    location ~* ^/magazzino/(.+\.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?|ttf))$ {
        alias /var/www/html/$1;
        expires 30d;
        access_log off;
    }
}
